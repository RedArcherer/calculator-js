<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand" data-previous-operand></div>
                <div class="current-operand" data-current-operand></div>
            </div>
            <button class="span-two left-side" data-all-clear>AC</button>
            <button data-delete>DEL</button>
            <button class="right-side" data-operation>รท</button>
            <button class="left-side" data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="right-side" data-operation>ร</button>
            <button class="left-side" data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="right-side" data-operation>+</button>
            <button class="left-side" data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="right-side" data-operation>-</button>
            <button class="left-side bottom" data-number>.</button>
            <button class="bottom" data-number>0</button>
            <button class="span-two bottom right-side" data-equals>=</button>
        </div>
    </body>
</html>
